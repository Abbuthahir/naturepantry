<div class="container-fluid">
    <div class="row">
        <div class="col-9 column">
            <div class="row">
                <div class="col col-md-4 d-flex justify-content-center align-items-center"
                    *ngFor="let cart of homeService.cartData; let i = index">
                    <div class="card shadow mx-5 mt-5" style="width: 18rem;">
                        <div class="card-body text-center">
                            <h3
                                style="text-align:center; font-family:Arial, Helvetica, sans-serif; font-style: italic;">
                                <b>
                                    {{cart.Name}}</b>
                            </h3>
                            <img [src]="cart.imageurl" class="card-img-top" alt="..." height="400px" width="200px"
                                style="object-fit: contain;">
                            <p class="text-center"><em>{{cart.price * numberValue| currency:'INR'}} ({{cart.unit}})</em></p>
                            <label for="numberInput"></label>
                            <div class="number-input-row justify-content-center mb-2">
                                <button class="btn btn-danger"(click)="decreaseNumber()" style="width:20px">-</button>
                                <input type="number" id="numberInput" [(ngModel)]="numberValue" name="numberValue" style="width: 40px; height:35px;border-radius: 5px;">
                                <button class="btn btn-success" (click)="increaseNumber()" style="width:20px">+</button>
                            </div>
                           <a class="btn btn-primary" (click)="removeCart(i)">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 column">
            <div class="card">
                <div class="card-body" *ngFor="let cart of homeService.cartData">
                    <h3
                    style="font-family:Arial, Helvetica, sans-serif; font-style: italic;">
                    <b>{{cart.Name}}</b>
                    <p class="text-center"><em>{{cart.price | currency:'INR'}} ({{cart.unit}})</em></p>
                </h3>
                </div>
            </div>
        </div>
    </div>
</div>
