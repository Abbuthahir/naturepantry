<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="container">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <div class="container">
                                <div class="card shadow">
                                    <div class="card-body">
                                        <div class="card-header p-0 bg-white">
                                            <div class="text-center fw-bold"
                                                style="font-family: cursive; font-size: 25px;">Select a payment method
                                            </div>
                                        </div>
                                        <div class="mx-3">
                                            <div class="mb-3">
                                                <label>
                                                    <input type="radio" name="paymentOption" value="upi"
                                                        [(ngModel)]="selectedOption"> UPI
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="radio" name="paymentOption" value="creditCard"
                                                        [(ngModel)]="selectedOption"> Credit Card
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="radio" name="paymentOption" value="cashOnDelivery"
                                                        [(ngModel)]="selectedOption"> Cash on Delivery
                                                </label>
                                            </div>
                                        </div>
                                        <button class="btn btn-danger" routerLink="/cart/:id">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-6">
                            <div *ngIf="selectedOption === upi">
                                <h3>UPI payment</h3>
                                <div>
                                    <qrcode [qrdata]="linkedinUrl"></qrcode>
                                </div>
                            </div>
                            <div *ngIf="selectedOption === creditCard">
                                <h3>Credit/Debit Card</h3>
                                <div class="form-group mt-4" [formGroup]="creditCardForm">
                                    <div>
                                        <label for="cardNumber">Card Number</label>
                                        <input type="text" id="cardNumber" class="form-control" maxlength="19"
                                            (input)="formatCardNumber($event)" pattern="[0-9]*"
                                            [ngClass]="{'is-invalid':creditCardForm.controls['cardNumber'].invalid && creditCardForm.controls['cardNumber'].touched}"
                                            formControlName="cardNumber" placeholder="Enter your card Number" required>
                                        <div class="invalid-feedback"> Enter your card Number</div>
                                    </div>
                                    <div>
                                        <label for="holderName">Card Holder Name</label>
                                        <input type="text" id="holderName" class="form-control"
                                            [ngClass]="{'is-invalid':creditCardForm.controls['holderName'].invalid && creditCardForm.controls['holderName'].touched}"
                                            formControlName="holderName" placeholder="Enter the card holder name"
                                            required>
                                        <div class="invalid-feedback"> Enter your card Number</div>
                                    </div>
                                    <div>
                                        <label for="cvv">cvv</label>
                                        <input type="text" id="cvv" class="form-control" maxlength="3"
                                            (input)="formatCardNumber($event)" pattern="[0-9]*" formControlName="cvv"
                                            [ngClass]="{'is-invalid':creditCardForm.controls['cvv'].invalid && creditCardForm.controls['cvv'].touched}"
                                            placeholder="Enter your cvv" required>
                                        <div class="invalid-feedback"> Enter your cvv Number</div>
                                    </div>
                                    <div>
                                        <label for="mobileNumber">Mobile Number</label>
                                        <input type="text" id="mobileNumber" class="form-control" formControlName="mobileNumber"
                                        [ngClass]="{'is-invalid':creditCardForm.controls['mobileNumber'].invalid && creditCardForm.controls['mobileNumber'].touched}"
                                        placeholder="Enter your mobile number" required>
                                        <div class="invalid-feedback"> Enter your Mobile Number</div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="selectedOption === cashOnDelivery">
                                <h3>COD Payment</h3>
                                <div class="mb-2">
                                <label for="houseNo">House Number:</label>
                                <input type="text" id="houseNo" class="form-control"></div>
                                <div class="mb-2">
                                <label for="street">Street Name:</label>
                                <input type="text" id="street" class="form-control"></div>
                                <div class="mb-2">
                                <label for="city">City Name:</label>
                                <input type="text" id="city" class="form-control"></div>
                                <div class="row">
                                    <div class="col">
                                        <label for="district">District:</label>
                                        <input type="text" id="district" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="pincode">Pincode:</label>
                                        <input type="text" id="pincode" class="form-control" maxlength="6" pattern="[0-9]*">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
